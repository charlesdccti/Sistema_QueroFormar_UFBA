<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    
    <ui:define name="corpo"> 
    
    	<h:form id="form2">
    		<p:growl id="msgs" showDetail="true" />
			
			<h:panelGrid columns="2" cellpadding="5">			
				<p:outputLabel value="Quantidade de Disciplinas Desejada por Semestre:" for="dd" />
				<p:inputText size="7" maxlength="12" id="dd" value="#{loginController.qtdDesejada}"/>
			</h:panelGrid>	
			
       		<p:commandButton id="btLocalizar" process="form2" update="form" value="localizar" action="#{loginController.localizar}" icon="ui-icon-plus" title="localizar" />
			
    	</h:form>
    
		<h:form id="form">

			<p:separator />
			<br/><br/>
	
			    <h3>Sugestões por Semestre</h3>
			    <br/><br/>		    		
		    		<p:tabView id="tabViewSemestre" value="#{loginController.semestreList}" var="semestre"  >
		        		<p:tab title="#{semestre.nome}º - Semestre" >
		            		<h:panelGrid columns="2" cellpadding="20">
						
								<p:accordionPanel value="#{semestre.disciplinaList}" var="disciplina" style= "width:300px" >
			        					<p:tab title="#{disciplina.codigo}  -  #{disciplina.nome}"   >
			        					
			        						<p:panelGrid columns="2">
											 
											    <h:outputText value="Carga Horária:" />
											    <h:outputText value="#{disciplina.cargaHoraria}" />
											 
											    <h:outputText value="Natureza:" />
											    <h:outputText value="#{disciplina.natureza}" />
											    
											     <h:outputText value="Prioridade:" />
											    <h:outputText value="#{disciplina.peso}" />
											</p:panelGrid>
			        					
							        </p:tab>
							    </p:accordionPanel>
						    
							<br/><br/>
							<p:separator />
		                  	             

		            		</h:panelGrid>
		       		 </p:tab>
		    		</p:tabView> 


		</h:form>

    </ui:define>

</ui:composition>
